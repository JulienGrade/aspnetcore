name: SonarQube ASP.NET Core

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  build:
    name: Build and analyze
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Cache SonarQube Cloud packages
        uses: actions/cache@v4
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache SonarQube Cloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: Install SonarQube Cloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path ${{ runner.temp }}\scanner -ItemType Directory -Force
          dotnet tool install dotnet-sonarscanner `
            --tool-path ${{ runner.temp }}\scanner `
            --add-source "https://api.nuget.org/v3/index.json" `
            --ignore-failed-sources

      - name: Generate ASP.NET Core build files
        shell: powershell
        run: |
          eng\build.cmd -noBuildNative -noBuildManaged

      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |
          ${{ runner.temp }}\scanner\dotnet-sonarscanner begin `
            /k:"JulienGrade_aspnetcore" `
            /o:"juliengrade" `
            /d:sonar.host.url="https://sonarcloud.io" `
            /d:sonar.token="$env:SONAR_TOKEN" `
            /d:sonar.python.version="3.11" `
            /d:sonar.exclusions="src/Components/Shared.JS/**/*" `
            /d:sonar.javascript.exclusions="src/Components/Shared.JS/**/*"

          dotnet restore src\Framework\Framework.slnf
          dotnet build src\Framework\Framework.slnf -c Release --no-restore

          ${{ runner.temp }}\scanner\dotnet-sonarscanner end `
            /d:sonar.token="$env:SONAR_TOKEN"
