name: SonarQube ASP.NET Core

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  build:
    name: Build and analyze
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: zulu

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore aspnetcore toolchain
        shell: cmd
        run: call .\restore.cmd

      - uses: actions/cache@v4
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: Install SonarQube Cloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: pwsh
        run: |
          New-Item -Path "${{ runner.temp }}\scanner" -ItemType Directory -Force | Out-Null
          dotnet tool install dotnet-sonarscanner `
            --tool-path "${{ runner.temp }}\scanner" `
            --add-source "https://api.nuget.org/v3/index.json" `
            --ignore-failed-sources

      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: pwsh
        run: |
          & "${{ runner.temp }}\scanner\dotnet-sonarscanner" begin `
            /k:"JulienGrade_aspnetcore" `
            /o:"juliengrade" `
            /d:sonar.host.url="https://sonarcloud.io" `
            /d:sonar.token="$env:SONAR_TOKEN" `
            /d:sonar.scanner.skipJreProvisioning=true `
            /d:sonar.exclusions="**/bin/**,**/obj/**,**/*.g.cs" `
            /d:sonar.coverage.exclusions="**/*Tests/**"

          $ErrorActionPreference = "Stop"

          $preferred = @(
            "src\Framework\Framework.slnf",
            "src\Framework\Framework.sln",
            "src\Servers\Servers.slnf",
            "src\Servers\Servers.sln"
          )

          $picked = New-Object System.Collections.Generic.List[string]

          foreach ($p in $preferred) {
            if (Test-Path $p) { $picked.Add($p) }
          }

          if ($picked.Count -eq 0) {
            $slnf = Get-ChildItem -Path "src" -Recurse -Filter "*.slnf" -ErrorAction SilentlyContinue |
              Select-Object -First 6 -ExpandProperty FullName
            foreach ($f in $slnf) { $picked.Add($f) }
          }

          if ($picked.Count -eq 0) {
            $sln = Get-ChildItem -Path "src" -Recurse -Filter "*.sln" -ErrorAction SilentlyContinue |
              Select-Object -First 6 -ExpandProperty FullName
            foreach ($f in $sln) { $picked.Add($f) }
          }

          if ($picked.Count -eq 0) {
            cmd /c call "$env:GITHUB_WORKSPACE\eng\build.cmd" -noBuildNative -noBuildNodeJS
          }
          else {
            foreach ($s in $picked) {
              dotnet restore "$s"
              dotnet build "$s" -c Release --no-restore
            }
          }

          & "${{ runner.temp }}\scanner\dotnet-sonarscanner" end `
            /d:sonar.token="$env:SONAR_TOKEN"
